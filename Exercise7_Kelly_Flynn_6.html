<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Move picture and fade</title>
<style>       
        
</style>
<script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
<script>window.jQuery || document.write('<script src="../../lib/jquery/jquery.min.js"><\/script>');</script>
    
    <script>
        
$(function() {
    "use strict";

    $('#btn').click( function(){
        
       $('#Image').animate({        
            'opacity' : 0.5
       }, 1500, "swing");
    
   });
    
 });
  
    </script>
    
</head>
<body>
    
<p>Click on the button to make the picture move and fade!</p>
    
<button id='btn'>'I'm the Button You Need to Click'</button><br><br>
    
<img src="cow.jpg" id='Image'>
        
</body>
</html>
